<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greeting Card</title>
    <style>
        body {
            background-color: #F2E8D5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: #FFE1E1;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .card h1 {
            font-size: 32px;
            text-align: center;
            color: #E81B60;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 18px;
            text-align: center;
            color: #4D4D4D;
            margin-bottom: 30px;
        }
        .card button {
            background-color: #E81B60;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 18px;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card button:hover {
            background-color: #B3005C;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a year filled with love, laughter, and wonderful memories.</p>
        <button onclick="alert('Happy Birthday!')">Click Here</button>
    </div>
</body>
</html>
